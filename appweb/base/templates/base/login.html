{% load static %}<!DOCTYPE html><html lang="pt-br"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Elegant Dashboard | Sign In</title>  <!-- Favicon -->  <link rel="shortcut icon" href="/static/img/svg/logo.svg" type="/static/image/x-icon">  <!-- Custom styles -->  <link rel="stylesheet" href="/static/css/style.min.css">  <!-- Chart library -->  <script src="/static/plugins/chart.min.js"></script>  <!-- Icons library -->  <script src="/static/plugins/feather.min.js"></script><!-- Custom scripts -->  <script src="/static/js/script.js"></script></head><body>  <div class="layer"></div><main class="page-center">  <article class="sign-up">    <h1 class="sign-up__title">Olá! Seja Bem Vindo...</h1>    <p class="sign-up__subtitle">Faça login com sua conta para continuar</p>    <form class="sign-up-form form" action="submit" method="POST">{% csrf_token %}      <label class="form-label-wrapper">        <p class="form-label">Usuário</p>        <input class="form-control" type="text" placeholder="Usuário" name="username">      </label>      {% if messages %}          {% for message in messages %}            <div class="alert alert-danger">{{ message }}</div>          {% endfor %}          {% endif %}      <label class="form-label-wrapper">        <p class="form-label">Senha</p>        <input class="form-control" type="password" placeholder="Senha" name="password">      </label>      <a class="link-info forget-link" href="##">Forgot your password?</a>      <label class="form-checkbox-wrapper">        <input class="form-checkbox" type="checkbox">        <span class="form-checkbox-label">Remember me next time</span>      </label>      <button class="form-btn primary-default-btn transparent-btn">Sign in</button>    </form>  </article></main></body></html>
