<!DOCTYPE html><html lang="pt-br"><head>  <meta charset="UTF-8">  <meta http-equiv="X-UA-Compatible" content="IE=edge">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Elegant Dashboard | Sign Up</title>  <!-- Favicon -->  <link rel="shortcut icon" href="{% static 'img/svg/logo.svg' %} type="image/x-icon">  <!-- Custom styles -->  <link rel="stylesheet" href="{% static 'css/style.min.css' %}>  <!-- Chart library -->  <script src="{% static 'plugins/chart.min.js' %}"></script>  <!-- Icons library -->  <script src="{% static 'plugins/feather.min.js'%}"></script>  <!-- Custom scripts -->  <script src="{%  static 'js/script.js'%}"></script></head><body>  <div class="layer"></div><main class="page-center">  <article class="sign-up">    <h1 class="sign-up__title">Get started</h1>    <p class="sign-up__subtitle">Start creating the best possible user experience for you customers    </p>    <form class="sign-up-form form" action="" method="">    <label class="form-label-wrapper">      <p class="form-label">Name</p>      <input class="form-input" type="text" placeholder="Enter your name" required>    </label>      <label class="form-label-wrapper">    <p class="form-label">Team</p>    <input class="form-input" type="email" placeholder="Enter your Team name" required>  </label>      <label class="form-label-wrapper">    <p class="form-label">Email</p>    <input class="form-input" type="email" placeholder="Enter your email" required>  </label>      <label class="form-label-wrapper">    <p class="form-label">Password</p>    <input class="form-input" type="password" placeholder="Enter your password" required>  </label>      <label class="form-checkbox-wrapper">    <input class="form-checkbox" type="checkbox" required>    <span class="form-checkbox-label">Remember me next time</span>  </label>    <button class="form-btn primary-default-btn transparent-btn">Sign in</button>  </form>  </article></main></body></html>
